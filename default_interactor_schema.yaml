externalDocs:
  description: |
    Beacon project
  url: 'http://beacon-project.io/'
paths: {}
components:
  schemas:
    Interactor:
      allOf:
        - description: |
            Todo
        - type: object
          required:
            - interactorId
            - individualId
          properties:
            interactorId:
              description: |
                Interactor organism/ agent reference ID (external accession or 
                internal ID).
              type: string
            relationType:
              allOf:
                - $ref: 'common.yaml#/components/schemas/OntologyTerm'
                - description: |
                   Value  from Infectious disease Ontology(IDO), e.g. host 
                   (IDO:0000531), commensal (IDO:0000525), infectious agent 
                   (IDO:0000596).
                - example: 
                    id: 'IDO:0000531'
                    label: 'host'
        - $ref: 'default_individual_schema.yaml#/components/schemas/Individual'
